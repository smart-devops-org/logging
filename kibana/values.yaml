replicaCount: 1

persistence:
  storageClass: "ebs-sc"
  size: 4Gi

service:
  type: NodePort

ingress:
  enabled: true
  ingressClassName: alb
  pathType: Prefix
  hostname: kibana.smartseo.kr
  path: /
  backend:
    service:
      name: kibana
      port:
        number: 5601
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: system-alb
    alb.ingress.kubernetes.io/group.name: "system-alb-group"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:221370546661:certificate/6f73fffc-dc0f-4c85-a295-147c64be7fcb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true

elasticsearch:
  hosts:
    - elasticsearch.logging.svc.cluster.local
  port: "9200"
